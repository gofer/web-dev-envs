map $http_upgrade $connection_upgrade { 
  default upgrade;
  ''    close;
}

server {
  listen                80;
  listen           [::]:80;
  server_name      apps.localdomain;

  location / {
    root           /var/www/html;
    index          index.html;
  }
}

server {
  http2            on;
  listen                443 ssl;
  listen           [::]:443 ssl;
  server_name      apps.localdomain;

  ssl_certificate      /etc/ssl/certs/localdomain.chain.crt;
  ssl_certificate_key  /etc/ssl/private/localdomain.nopass.pem;

  location / {
    root           /var/www/html;
    index          index.html;
  }
}
